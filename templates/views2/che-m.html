<ion-view view-title="">
<ion-content> 
<div class="col-xs-12 col-md-6 col-lg-5">
  <div class="card">
    <div class="card-block">
      <div ng-repeat="items in items.info">
<div class="list">
      <div class="item item-image">    
        <img src="img/views/header/che.jpg">
          <div class="text-on-image card-title-shadow">
          </div> 
      </div>
          <div class="fab-zone">
            <img class="college-details-header-logo" src="img/views/logo/che_logo.png"></b <img class="sidemenu-header-logo" src="img/cmu_trans.png">
          </div>
           <h3 style="white-space: normal;" >College of Human Ecology</h3>
  </div>

     <div class="list">
      <div class="item item-divider">
         <i class="icon ion-compose" ></i>
         College Overview
      </div>
        <span class="location">
         <p>{{items.col_overview}}</p>
        </span>

      <div class="item item-divider">
         <i class="icon ion-compose" ></i>
         College Vision
      </div>
         <span class="location">
          <p>{{items.col_vision}}</p>
         </span>

      <div class="item item-divider">
         <i class="icon ion-compose" ></i>
         College Mission
      </div>
         <span class="location">
          <p>{{items.col_mission}}</p>
         </span>
       
       <div class="item item-divider">
         <i class="icon ion-compose" ></i>
         College Goals
      </div>
         <span class="location">
          <p>{{items.col_goals}}</p>
         </span>

      <div class="item item-divider">
         <i class="icon ion-compose" ></i>
         College Objectives
      </div>
         <span class="location">
          <p>{{items.col_objectives}}</p>
         </span>

     
        <div class="item item-divider">
           <i class="icon ion-compose" ></i>
           Courses Offered
        </div>
         
        <div class="list">
          <div ng-repeat="items1 in items1.info">
            <p class="item" style="white-space: normal;">{{items1.course_name}}<br>{{items1.course_description}}</p>
          </div>
        <div>


      <span></span>
<div>

    </div>
  </div>    
</div>



  </ion-content>
</ion-view>
